<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="info">
          <div id="user-playlists">
          </div>
          <div id="user-playlist-info">
          </div>
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="user-playlists-template" type="text/x-handlebars-template">
      <div class="playlist-body" id="playlist-bod">
        {{#items}}
          <dl class="dl-horizontal playlist_uri" id="{{id}}">
            <a>
              <dt>Name</dt><dd>{{name}}</a></dd>
              <dt>URI</dt><dd>{{uri}}</dd>
            </a>
          </dl>
        {{/items}}
      </div>
    </script>

    <script id="user-playlist-info-template" type="text/x-handlebars-template">
      <div class="songs-body">
        {{#items}}
          <dl class="dl-horizontal">
            <dt>Track</dt><dd>{{track}}</a></dd>
            <dt>Added At</dt><dd>{{added_at}}</dd>
          </dl>
        {{/items}}
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
        var userPlaylistsSource = document.getElementById('user-playlists-template').innerHTML,
            userPlaylistsTemplate = Handlebars.compile(userPlaylistsSource),
            userPlaylistsPlaceholder = document.getElementById('user-playlists');
        var userPlaylistInfoSource = document.getElementById('user-playlist-info-template').innerHTML,
            userPlaylistInfoTemplate = Handlebars.compile(userPlaylistInfoSource),
            userPlaylistInfoPlaceholder = document.getElementById('user-playlist-info');
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var id = null;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  console.log(response);
                  id = response.id;
                  $('#login').hide();
                  $('#loggedin').show();
                  $('#user-playlists').show();
                  $('#user-playlist-info').hide();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userPlaylistsPlaceholder.innerHTML = userPlaylistsTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                  $('#user-playlists').show();
                  $('#user-playlist-info').hide();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
            });
          }, false);

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('container').addEventListener('click', function(event) {
            console.log(event);
            if ($(event.target).hasClass('playlist_uri')) {
              var playlist_id = event.target.id;
              $.ajax({
                url: "https://api.spotify.com/v1/users/"+id+"/playlists/"+playlist_id+"/tracks",
                headers: {
                'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                userPlaylistInfoPlaceholder.innerHTML = userPlaylistInfoTemplate(response);
                $('#login').hide();
                $('#loggedin').show();
                $('#user-playlists').hide();
                $('#user-playlist-info').show();
                }
              });
            }
          });
        }
      })();
    </script>
  </body>
</html>
